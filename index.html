
<!DOCTYPE html>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom Keyframes for Tailwind animations */
        @keyframes aurora-flow {
            from { transform: rotate(0deg) scale(1.2); }
            to { transform: rotate(360deg) scale(1.5); }
        }
        @keyframes aetherial-pulse {
            0% { transform: scale(0.9); opacity: 0.6; }
            70% { transform: scale(1.2); opacity: 0; }
            100% { transform: scale(0.9); opacity: 0; }
        }
        /* Tailwind custom animation class definitions (if needed beyond direct animate-[name]) */
        .animate-aurora-flow {
            animation: aurora-flow 25s infinite alternate ease-in-out;
        }
        .animate-aetherial-pulse {
            animation: aetherial-pulse 2s infinite;
        }
    </style>
